<html>
    <head>
        <title>The Visualizer demo</title>
    </head>
    <body>
        <form method="POST" action="/segmentation" enctype="multipart/form-data">

                <label for="init">Initial image</label>

            <div>
                <label for="texture">Texture</label>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
